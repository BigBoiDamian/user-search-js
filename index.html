  <div class="container">
  <div class="input-group mb-3 mt-3">
    <input type="text" autocomplete="off" class="form-control" id="search" placeholder="Search...." aria-label="Recipient's username" aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-primary" type="button" id="submit" >Search</button>
    </div>
  </div>
</div>

<!--    JS Output    -->
<div class="container">

</div>
<!--    /JS Output    -->
    <!--    MODAL    -->
    <div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="signUp" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" auto-complete="off">Change Banner Text</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="usrName2" aria-describedby="username" placeholder="Enter Username">
    <small id="emailHelp" class="form-text text-muted">This text will not be changed forever.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Message</label>
    <input type="text" class="form-control" id="msg2" placeholder="Banner Text">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">I Agree To <a href="#">Terms</a> And <a href="#">Services</a> </label>
  </div>
  <button type="submit" class="btn btn-primary" id="bannerSubmit"Sign Up</button>
</form>
      </div>
    </div>
  </div>
</div>
    <!--    /MODAL    -->
